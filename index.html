<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Network | Minecraft Sunucusu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(#0b0f2b, #090e1a);
      color: white;
      text-align: center;
      padding: 20px;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #cdd6f4;
    }
    .ip-box {
      margin-top: 30px;
      padding: 15px;
      background: #1a1f3c;
      border: 2px solid #00f7ff;
      display: inline-block;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .section {
      margin: 60px 0;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00f7ff;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌌 Galaxy Network</h1>
    <p>En iyi Minecraft deneyimi için galaksiye katıl!</p>
    <div class="ip-box" onclick="copyIP()">IP: play.galaxynetwork.net</div>
  </header>

  <div class="section">
    <h2>🚀 Özellikler</h2>
    <p>✔ Survival & Skyblock<br/>
       ✔ Lag'sız Sunucu<br/>
       ✔ Aktif Topluluk ve Discord<br/>
       ✔ Ödüllü Etkinlikler</p>
  </div>

  <div class="section">
    <h2>🌐 Topluluğa Katıl</h2>
    <a class="button" href="https://discord.gg/galaxy" target="_blank">Discord Sunucumuza Katıl</a>
  </div>

  <footer>
    <p>© 2025 Galaxy Network - Tüm hakları saklıdır.</p>
  </footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("play.galaxynetwork.net");
      alert("Sunucu IP'si kopyalandı!");
    }
  </script>
</body>
</html>
